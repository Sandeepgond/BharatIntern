<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
       src="https://kit.fontawesome.com/24c494a6b6.js"
       crossorigin="anonymous"
     ></script>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="celsius">Enter Temperature in Celsius <i class="fa-solid fa-temperature-quarter"></i>:</label>
        <input type="text" id="celsius" placeholder="Enter temperature">
        <button id="convert">Convert</button>
        <p>Result in Fahrenheit: <span id="result"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
